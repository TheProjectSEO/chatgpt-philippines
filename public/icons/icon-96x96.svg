<?xml version="1.0" encoding="UTF-8"?>
<svg width="96" height="96" viewBox="0 0 96 96" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E8844A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D46D38;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Background with rounded corners -->
  <rect x="0" y="0" width="96" height="96" rx="14.399999999999999" fill="url(#bgGradient)"/>

  <!-- PH Text -->
  <text
    x="50%"
    y="50%"
    font-family="Arial, sans-serif"
    font-size="38"
    font-weight="bold"
    fill="#FFFFFF"
    text-anchor="middle"
    dominant-baseline="central"
    filter="url(#shadow)"
  >PH</text>

  <!-- Small AI accent dot -->
  <circle cx="72" cy="24" r="4.800000000000001" fill="#FFFFFF" opacity="0.9"/>
</svg>