apiVersion: v1
kind: Service
metadata:
  name: chatgpt-philippines-web
  labels:
    app: chatgpt-philippines
    component: web
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: chatgpt-philippines
    component: web

---
apiVersion: v1
kind: Service
metadata:
  name: chatgpt-philippines-redis
  labels:
    app: chatgpt-philippines
    component: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: chatgpt-philippines
    component: redis
