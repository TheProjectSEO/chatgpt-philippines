apiVersion: apps/v1
kind: Deployment
metadata:
  name: chatgpt-philippines-worker
  labels:
    app: chatgpt-philippines
    component: worker
spec:
  replicas: 5
  selector:
    matchLabels:
      app: chatgpt-philippines
      component: worker
  template:
    metadata:
      labels:
        app: chatgpt-philippines
        component: worker
    spec:
      containers:
      - name: worker
        image: chatgpt-philippines:latest
        command: ["node", "worker.js"]
        env:
        - name: NODE_ENV
          value: "production"
        - name: WORKER_MODE
          value: "true"
        - name: REDIS_URL
          value: "redis://redis-service:6379"
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: anthropic-api-key
        - name: ANTHROPIC_API_KEYS
          valueFrom:
            secretKeyRef:
              name: api-secrets
              key: anthropic-api-keys
              optional: true
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - "ps aux | grep 'node worker.js' | grep -v grep"
          initialDelaySeconds: 30
          periodSeconds: 30
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: chatgpt-philippines-worker-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: chatgpt-philippines-worker
  minReplicas: 5
  maxReplicas: 50
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 75
  - type: External
    external:
      metric:
        name: queue_size
      target:
        type: AverageValue
        averageValue: "100"
