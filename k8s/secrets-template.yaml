# Kubernetes Secrets Template
# IMPORTANT: Replace all values with actual base64-encoded secrets
# To encode: echo -n 'your-secret-here' | base64

apiVersion: v1
kind: Secret
metadata:
  name: api-secrets
type: Opaque
data:
  # Anthropic API Key (single key)
  # Replace with: echo -n 'sk-ant-api...' | base64
  anthropic-api-key: <BASE64_ENCODED_API_KEY>

  # Anthropic API Keys (comma-separated multiple keys)
  # Replace with: echo -n 'sk-ant-1,sk-ant-2,sk-ant-3' | base64
  anthropic-api-keys: <BASE64_ENCODED_API_KEYS>

  # Supabase Keys
  # Replace with your actual base64-encoded values
  supabase-anon-key: <BASE64_ENCODED_SUPABASE_ANON_KEY>
  supabase-service-role-key: <BASE64_ENCODED_SUPABASE_SERVICE_ROLE_KEY>

  # Auth0 Secrets
  # Replace with your actual base64-encoded values
  auth0-secret: <BASE64_ENCODED_AUTH0_SECRET>
  auth0-client-secret: <BASE64_ENCODED_AUTH0_CLIENT_SECRET>

---
# Example of creating secrets using kubectl:
# kubectl create secret generic api-secrets \
#   --from-literal=anthropic-api-key=sk-ant-api... \
#   --from-literal=anthropic-api-keys=sk-ant-1,sk-ant-2,sk-ant-3 \
#   --from-literal=supabase-anon-key=your-key \
#   --from-literal=supabase-service-role-key=your-key \
#   --from-literal=auth0-secret=your-secret \
#   --from-literal=auth0-client-secret=your-secret
