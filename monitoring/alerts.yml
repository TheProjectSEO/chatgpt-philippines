# Prometheus Alerting Rules
groups:
  - name: application_alerts
    interval: 30s
    rules:
      # High error rate
      - alert: HighErrorRate
        expr: |
          (sum(rate(api_errors_total[5m])) / sum(rate(api_requests_total[5m]))) > 0.1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High error rate detected"
          description: "Error rate is above 10% for the last 5 minutes"

      # API quota warning
      - alert: APIQuotaWarning
        expr: |
          (sum(api_key_requests_total) / 10000) > 0.85
        for: 1m
        labels:
          severity: warning
        annotations:
          summary: "API quota at 85%"
          description: "Daily API quota usage is above 85%"

      # API quota critical
      - alert: APIQuotaCritical
        expr: |
          (sum(api_key_requests_total) / 10000) > 0.95
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "API quota at 95%"
          description: "Daily API quota usage is above 95%"

      # High latency
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95, rate(api_request_duration_ms_bucket[5m])) > 5000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High API latency detected"
          description: "P95 latency is above 5 seconds"

      # Large queue size
      - alert: LargeQueueSize
        expr: queue_size > 1000
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Queue size is large"
          description: "Queue has more than 1000 pending jobs"

      # Worker errors
      - alert: WorkerErrors
        expr: sum(worker_count{status="error"}) > 2
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Multiple workers in error state"
          description: "More than 2 workers are in error state"

      # Low cache hit rate
      - alert: LowCacheHitRate
        expr: |
          (sum(rate(cache_operations_total{operation="hit"}[5m])) /
           sum(rate(cache_operations_total{operation=~"hit|miss"}[5m]))) < 0.3
        for: 10m
        labels:
          severity: info
        annotations:
          summary: "Low cache hit rate"
          description: "Cache hit rate is below 30%"

  - name: system_alerts
    interval: 60s
    rules:
      # High memory usage
      - alert: HighMemoryUsage
        expr: |
          (1 - (node_memory_MemAvailable_bytes / node_memory_MemTotal_bytes)) > 0.9
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "High memory usage"
          description: "Memory usage is above 90%"

      # Service down
      - alert: ServiceDown
        expr: up == 0
        for: 1m
        labels:
          severity: critical
        annotations:
          summary: "Service is down"
          description: "{{ $labels.job }} service is not responding"
